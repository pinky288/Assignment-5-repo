<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
<!--Daisy cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<!--tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#e2fae7]">
    <header class="logo flex justify-between items-center px-9 py-4 bg-white">
        <div class="flex items-center gap-2">
            <img class="w-8 h-8" src="./assets/logo.png" alt="logo" >
            <h1 class="text-sm font-bold text-[#006747]">Emergency<br>Service</h1>
        </div>

        <div>
            <ul class="flex items-center gap-6 font-semibold">
      <li class="flex items-center gap-1 bg-[#def4e3]">
        <span id="heartCount">0</span>
        <img class="w-5 h-5" src="./assets/heart.png" alt="">
      </li>
      <li class="flex items-center gap-1 bg-[#def4e3]">
         <span id="coinCount">100</span>
         <img class="w-5 h-5" src="./assets/coin.png" alt="">
      </li>
      <li class="flex items-center gap-1 text-white bg-[#00A63E]">
         <span id="copyCount">Copy</span>
      </li>
    </ul>
        </div>
    </header>
    
</body>
</html>
